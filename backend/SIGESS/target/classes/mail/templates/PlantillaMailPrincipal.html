                box-shadow: 3px 3px 5px #aaa;
                background-color: #FFF;
            }

                border-top-left-radius: 3px;
                border-top-right-radius: 3px;
                background-color: #3ba2dc;
                width: 100%;
                height: 43px;
                padding: 5px;
            }
            .contenido{
                padding: 25px;
            }
            .logo{
                width: 45px;
                height: 45px;
            }
            .title{
                font-size: 14px;
                color: #fff;
                margin-right: 20px;
            }
            .footer{
                border-top: solid thin #aaa;
                padding: 15px;
                margin-bottom: 0px;
                font-size: 12px;
                color: #aaa;
            }
            p{
                text-align: justify;
                color:#555;
            }
            td{
                font-size: 14px;
                color:#555;
                padding: 5px;
            }
        </style>
    </head>
